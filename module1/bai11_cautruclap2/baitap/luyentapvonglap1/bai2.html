<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let celsius=prompt("nhap nhiet do: ");
    while (celsius!=="q"){
        if (celsius>100){
            alert("yeu cau giam nhiet do!");
        }else if (celsius<20){
            alert("yeu cau tang nhiet do!");
        }
        alert("nhiet do hien tai la: "+celsius);
        celsius=prompt("nhap lai: ");
    }
</script>
</body>
</html>
