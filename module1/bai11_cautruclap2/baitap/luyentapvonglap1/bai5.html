<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let f1=1;
    let f2=1;
    let f3;
    let sum=2;
    for (i=2;i<20;i++){
        f3=f1+f2;
        sum+=f3;
        f1=f2;
        f2=f3;
    }
    alert("Tổng của 20 số đầu tiên trong dãy fibonacci: "+sum);
</script>
</body>
</html>
