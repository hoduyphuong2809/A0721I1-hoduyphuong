<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let k=0;
    let sum=0;
    let n=0;
    while (k<30){
        if (n%7==0){
            sum+=n;
            k++;
        }
        n++;
    }
    alert("Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: "+sum);
</script>
</body>
</html>
