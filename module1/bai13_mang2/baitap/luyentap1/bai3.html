<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[0,8,6,16,18,13,100,5,56,10];
    let sum=0;
    let max=Math.max.apply(Math,arr);
    for (let i=0;i<arr.length;i++){
        sum=sum+arr[i];
    }
    let avg=sum/(arr.length);
    document.write("Sum= "+sum+"     Avg= "+avg+" Gía trị lớn nhất = "+max);
</script>
</body>
</html>
