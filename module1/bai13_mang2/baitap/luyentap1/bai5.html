<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str="saranghaeyo";
    let count=0;
    str=str.toLowerCase();
    for (let i=0;i<str.length;i++){
        let ch=str.charAt(i);
        if (ch=='a'||ch=='e'||ch=='i'||ch=='o'||ch=='u'){
            count++;
        }
    }
    alert("Số nguyên âm: "+count);
</script>
</body>
</html>
