
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[0,8,6,16,18,13,100,5,56,10];
    let v =prompt("Nhập số cần tìm");
    let flag=false;
    for (let i=0;i<arr.length;i++) {
        if (v==arr[i]){
            flag=true;
            break;
        }
    }
    if (flag){
        alert(v+ " is in the array");
    }else {
        alert(v+" is not in the array");
    }

</script>
</body>
</html>
