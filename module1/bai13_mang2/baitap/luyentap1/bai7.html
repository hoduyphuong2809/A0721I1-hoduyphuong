<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[0,8,6,16,18,13,100,5,56,10];
    let v=prompt("Delete number");
    for (let i=0;i<arr.length;i++){
        if (v==arr[i]){
            for ( let j=i;j<arr.length-1;j++){
                arr[j]=arr[j+1];
            }
            arr[arr.length-1]=0;
            alert(arr);
            i--;
        }
    }
    alert(arr);
</script>
</body>
</html>
