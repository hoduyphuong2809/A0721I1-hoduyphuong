<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=['a',1,'b',2,3];
    let c=0;
    for (let i=0;i<str.length;i++){
        if (Number.isInteger(str[i])){
            c++;
        }
    }
    alert("Số ký tự số trong mảng: "+c);
</script>
</body>
</html>
