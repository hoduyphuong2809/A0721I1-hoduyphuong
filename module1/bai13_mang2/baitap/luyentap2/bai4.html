<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt();
    let count=0;
    for(let i=0;i<str.length;i++)
    {
        str[i]= str.charAt(i);
        if( ((i>0)&&(str[i]!=' ')&&(str[i-1]==' ')) || ((str[0]!=' ')&&(i==0)) )
            count++;
    }
    alert("Số từ trong chuỗi là: "+count);
</script>
</body>
</html>
