<table>

<script>
    function footToMeter(foot) {
        let meter=0.305*foot;
        return meter;
    }
    let foot=parseInt(prompt("Enter foot: "));
    let result=footToMeter(foot);
    alert("Meter = "+result);
    function meterTofoot(meter) {
        let foot1=3.279*meter;
        return foot1;
    }
    let meters=parseInt(prompt("Enter foot: "));
    let result1=meterTofoot(meters);
    alert("Feet = "+result1);
</script>
</body>
