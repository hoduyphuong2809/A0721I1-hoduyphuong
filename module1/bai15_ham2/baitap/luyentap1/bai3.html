<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function twoNumber(a,b) {
        if (a > b) {
            return alert(a+ " > "+b);
        } else if (a <= b) {
            return alert("Tong cua hai so" + (a + b));
        }
    }
     let n1=parseInt(prompt("Enter number 1 : "));
    let n2=parseInt(prompt("Enter Number 2: "));
    twoNumber(n1,n2);

</script>
</body>
