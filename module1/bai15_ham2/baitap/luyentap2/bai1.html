<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumSquare(num) {
        return num*num;
    }
    let number=parseInt(prompt("Number: "));
    alert("Square of "+number +" = "+sumSquare(number));
</script>
</body>
</html>
