<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function areaCircle(a) {
        return (a*a*3.14);
    }
    function perimeterCircle(a) {
        return (2*a*3.14);
    }
    let number=parseInt(prompt("Radius"));
    alert("Perimeter = "+perimeterCircle(number)+" Area = "+areaCircle(number));
</script>
</body>
