<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial() {
        let num=1;
        for (let i=1;i<=n;i++){
            num=num*i;
        }
        return num;
    }
    let n=parseInt(prompt("Input n"));
    alert("Factorial of "+n+" = "+factorial(n));
</script>
</body>
</html>
