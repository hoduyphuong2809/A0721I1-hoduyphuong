<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inPut(number) {
        if (number>0){
            return true;
        }else {
            return false;
        }
    }
    let num=parseInt(prompt("Input number"));
    alert(inPut(num));
</script>
</body>
</html>
