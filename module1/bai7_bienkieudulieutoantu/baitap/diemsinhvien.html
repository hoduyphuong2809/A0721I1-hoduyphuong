<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DP</title>
</head>
<body>
<script>
    let diemToan;
    let diemHoa;
    let diemLy;
    inputdiemHoa=prompt("nhap diem Toan");
    inputdiemToan=prompt("nhap diem Hoa");
    inputdiemLy=prompt("nha diem Ly");
    let diemtoan=parseInt(inputdiemToan);
    let diemly=parseInt(inputdiemLy);
    let diemhoa=parseInt(inputdiemHoa);
    let trungbinh=(diemtoan+diemly+diemhoa)/3;
    document.write("diem trung binh la: "+ trungbinh);
</script>
</body>
