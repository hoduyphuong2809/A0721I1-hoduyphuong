<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DP</title>
</head>
<body>
<script>
    let year = parseInt(prompt('Enter a year'));
    let isLeapYear= false;
    if (year %4==0){
        if (year %100==0){
            if (year%400==0){
                isLeapYear=true;
            }
            else{
                isLeapYear=true;
            }
            if(isLeapYear){
                alert(year+'is a leapyear');
            }
            else{
                alert(year+' is not a leapyear');
            }

        }
    }
</script>
</body>
</html>
