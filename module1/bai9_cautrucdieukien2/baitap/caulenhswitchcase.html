<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form align="center">
    <input id="month" type="text">
    <button type="button" onclick="dayInMonth()">Tính số ngày</button>
    <p id="day"></p>
</form>
<script>
    function dayInMonth() {
        let input=parseInt(document.getElementById("month").value);
        switch (input) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("day").innerHTML="Tháng "+input+" có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("day").innerHTML="Tháng "+input+" có 30 ngày";
                break;
            case 2:
                document.getElementById("day").innerHTML="Tháng "+input+" có 28 hoặc 29 ngày";
                break;
            default:
                alert("Error");
        }
    }
</script>
</body>
</html>
