<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Điểm kiểm tra:"));
    let b=parseInt(prompt("Điểm giữa kì:"));
    let c=parseInt(prompt("Điểm cuối kì:"));
    let TB=(a+b+c)/3;
    if (TB>=80){
        alert("Học sinh giỏi")
    }else if (TB>65){
        alert("Học sinh khá")
    }else if (TB>50){
        alert("Học sinh TB")
    }else {
        alert("Học sinh yếu")
    }
</script>
</body>
</html>
