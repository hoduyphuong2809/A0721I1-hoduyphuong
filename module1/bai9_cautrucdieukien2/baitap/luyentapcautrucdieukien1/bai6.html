<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhSo=parseInt(prompt("Gía trị tổng doanh số bán hàng"))
    let hoaHong;
    if (doanhSo<=100){
        hoaHong=doanhSo*5/100;
        alert("Hoa hồng nhận được là: "+hoaHong);
    }else if(doanhSo<=300){
        hoaHong=doanhSo*10/100;
        alert("Hoa hồng nhận được là: "+hoaHong);
    }else {
        hoaHong=doanhSo*20/100;
        alert("Hoa hồng nhận được là: "+hoaHong);
    }
</script>
</body>
</html>
