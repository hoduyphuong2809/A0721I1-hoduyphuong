<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soPhut=parseInt(prompt("Nhập số phút"));
    let phiCoDinh=25;
    let phi;
    let tong;
    if (soPhut>200){
        phi=(soPhut-200)*200+150*400+50*600;
    }else if (soPhut>50){
        phi=(soPhut-50)*400+50*600;
    }else {
        phi=soPhut*600;
    }
    tong=0.01*phi+phiCoDinh;
    alert("Số tiền phải nộp của hộ gia đình là: "+tong);
</script>
</body>
</html>
